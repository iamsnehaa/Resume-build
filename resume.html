<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Builder</title>
    <link rel="stylesheet" href="resume.css">
</head>

<body>
    <div class="container">
        <h1>ATS Resume Builder</h1>

        <!-- Form Section -->
        <div id="form-container">
            <form id="resume-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="title" placeholder="Job Title" required>
                <textarea id="summary" placeholder="Professional Summary" required></textarea>
                <textarea id="experience" placeholder="Work Experience" required></textarea>
                <textarea id="education" placeholder="Education" required></textarea>
                <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>
                <textarea id="projects" placeholder="Projects" required></textarea>
                <textarea id="contact" placeholder="Contact Information" required></textarea>

                <button type="button" id="generate-btn">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Preview Section -->
        <div id="resume-container" style="display: none;">
            <div id="resume-output">
                <h2 id="r-name"></h2>
                <h3 id="r-title"></h3>
                <p id="r-summary"></p>

                <h3>Work Experience</h3>
                <p id="r-experience"></p>

                <h3>Education</h3>
                <p id="r-education"></p>

                <h3>Skills</h3>
                <p id="r-skills"></p>

                <h3>Projects</h3>
                <p id="r-projects"></p>

                <h3>Contact</h3>
                <p id="r-contact"></p>
            </div>

            <button id="edit-btn">Edit</button>
            <button id="download-btn">Download as PDF</button>
        </div>
    </div>

    <script src="resume.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>

</html>
